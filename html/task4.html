<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Task 4</title>
</head>
<body>
    <header>
        <h1>Fill in your information</h1>
    </header>
    <section>
        <div class="field-sets">
            <fieldset>
                <legend>Form</legend>

                <form>
                    <div>
                        <div class="text-input">
                            <label for="fname">First name:</label>
                            <br>
                            <input type="text" id="fname" name="fname">
                        </div>
    
                        <div class="text-input">
                            <label for="lname">Last name:</label>
                            <br>
                            <input type="text" id="lname" name="lname">    
                        </div>
    
                        <div class="text-input">
                            <label for="email">Email:</label>
                            <br>
                            <input type="text" id="email" name="email">    
                        </div>
                    </div>
                    <br>

                    <div>
                        <div class="radio-input">
                            <h4>Your Gender</h4>
                            <input type="radio" name="gender" id="radioMale" checked>
                            Male
                            <input type="radio" name="gender" id="radioFemale">
                            Female
                        </div>
                    </div>
                    <br>

                    <div>
                        <h4>Favorite Subject</h4>
                        <div class="checkBox-input">
                            <input type="checkbox" id="b1"  name="C++">
                            <label for="b1">C++</label>
                            <input type="checkbox" id="b2"  name="Java">
                            <label for="b2">Java</label>
                            <input type="checkbox" id="b3"  name="C#">
                            <label for="b3">C#</label>
                            <input type="checkbox" id="b4"  name="PHP">
                            <label for="b4">PHP</label>
                            <input type="checkbox" id="b5"  name="SQL">
                            <label for="b5">SQL</label>
                        </div>
                    </div>

                    <div>
                        <h4>Your City</h4>
                        <div class="selectList">
                            <label for="textarea">City:</label>
                            <select name="myCity" id="list-cties">
                                <option value="amman">Amman</option>
                                <option value="irbid">Irbid</option>
                                <option value="aqapa">Aqapa</option>
                            </select>    
                        </div>
                    </div>
                    <br>

                    <div>
                      Upload Image:
                      <input type="file" id="myFile" name="filename">
                    </div>
    
                    <div>
                        <p>Write About Yourself:</p>                   
                        <textarea id="textarea" cols="50" rows="5" maxlength="30"></textarea>
                    </div>
  
                    <input type="button" value="Submit">
                </form>
                
            </fieldset>
        </div>
        

    </section>
    <br><br><br><br><br><br><br>

    <div class="socendForm">
        <form action="">
            <table>             
                    <tr>
                        <td><label for="name:">Name:</label></td>
                        <td><input type="text" id="name"></td>
                    </tr>                 
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city"></td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input type="text" id="state"></td>
                    </tr>
                    <tr>
                        <td> <label for="zip">Zip:</label></td>
                        <td><input type="text" id="zip"></td>
                    </tr>
                    <tr>
                        <td>Magazine:</td>
                        <td>
                            <select name="magazine" id="magazine">
                                <option value="">Newsweek</option>
                                <option value="">Newsmonth</option>
                                <option value="">Newsyear</option>
                            </select>
                        </td>
                    </tr>
                    <tr>            
                        <td>Subscription:</td>
                        <td>      
                            <input type="radio" name="year1" id="year1">
                            <label for="year1">1 year</label>
                            <input type="radio" name="year2" id="year2">
                            <label for="year2">2 year</label>
                        </td>
                    </tr>        
            </table>
            <input type="button" value="Send Your Order">
        </form>
    </div>   
    <a href="../index.html" style="font-size: 28px; display: flex; justify-content: center;">Back</a>
</body>
</html>
