<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JavaScript Function</title>
</head>

<body class="text-center">


    <h2> Function Declarations </h2>
    <div>
        <script>
            function functionName01(parameters) {
                // function body
            }
   
            //Call
            greet("John");

            //Example            
            function greet(name) {
                console.log("Hello, " + name + "!");  // Output: "Hello, John!"
            }

            //Call
            greet("John");
        </script>
        <hr>


        




        <h2> Function Expressions </h2>
        <div>
            <script>
                const functionName02 = function (parameters) {
                    // function body
                };

                //Example            
                const salaam = function (name) {
                    console.log("Hello, " + name + "!");
                };

                //Call
                salaam("Alex");
            </script>
            <hr>













            <h2> Anonymous Function </h2>
            <div>
                <script>

                    /* function(parameter) {
                         // function body
                     };*/

                    //Example            
                    document.getElementById("myButton").onclick = function () {
                        alert("Button clicked!");
                    };

                </script>
                <hr>
















                <h2> Arrow Function </h2>
                <div>
                    <script>

                        const functionName04 = (parameters) => {
                            // function body
                        };

                        //Example            
                        const hey = (name) => "Hello, " + name + "!";
                        console.log(hey("GC")); // Output: "Hello, Alis!"

                    </script>
                    <hr>















                    <h2> Async Function </h2>
                    <div>
                        <script>

                            async function functionName05(parameters) {
                                // function body with await expressions
                            }

                            //Example            
                            async function fetchUserDetails(userId) {
                                const response = await fetch(`https://api.example.com/users/${userId}`);
                                const userDetails = await response.json();
                                console.log(userDetails);
                            }

                            //Call
                            fetchUserDetails(1);

                        </script>
                        <hr>



                    </div>

                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
