    <h2>local Storage</h2><br>

    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    <p>Number of clicks:</p>
    <p id="demo"></p>
    <script>
        //   localStorage.setItem('key', 'value');
        // const storedValue = localStorage.getItem('key');
        clickCounter();
        function clickCounter() {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("demo").innerHTML = localStorage.clickcount;
        }
        //localStorage.clear();
        //The syntax for removing all the localStorage items is as follows:
        //localStorage.removeItem("clickcount");
        //The syntax for removing the localStorage item is as follows:
    </script>

    <h2>Create Object from JSON String and opposite</h2>

    <p id="demo1"></p>

    <script>
        // here from string to JSON
        let text = '{"employees":[' +
            '{"firstName":"John","lastName":"Doe" },' +
            '{"firstName":"Anna","lastName":"Smith" },' +
            '{"firstName":"Peter","lastName":"Jones" }]}';

        const obj = JSON.parse(text);
        document.getElementById("demo1").innerHTML =
            obj.employees[1].firstName + " " + obj.employees[1].lastName;


        // here from JSON to string 
        const str = JSON.stringify(obj);
        document.write(str);

    </script>

    <h2>Asynchronous</h2><br>

    <p id="asynchronous"></p>
    <script>
        setTimeout(myFunction, 3000);

        function myFunction() {
            document.getElementById("asynchronous").innerHTML = "I love You !!";
