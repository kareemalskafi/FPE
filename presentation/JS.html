    <h2>Alert Box </h2>
    <div> <!--     Alert Box      -->
        <button onclick="AlertBox()" class="btn btn-danger">Try it</button>
        <script>
            function AlertBox() {
                alert('I am an \n alert box!');
            }
        </script>





        <hr><!--     JavaScript Confirm Box     -->
        <h2>Confirm Box</h2>
        <button onclick="Confirm()" class="btn btn-warning">Try it</button>
        <p id="Confirm"></p>
        <script>
            function Confirm() {
                var txt;
                if (confirm("Press a button!")) {
                    txt = "You pressed OK!";
                } else {
                    txt = "You pressed Cancel!";
                }
                document.getElementById("Confirm").innerHTML = txt;
            }
        </script>





        <hr><!--     JavaScript Prompt    -->
        <h2>Prompt</h2>
        <button onclick="Prompt()" class="btn btn-primary">Try it</button>
        <p id="Prompt"></p>
        <script>
            function Prompt() {
                let text;
                let person = prompt("Please enter your name:", "Harry Potter");
                if (person == null || person == "") {
                    text = "User cancelled the prompt.";
                } else {
                    text = "Hello " + person + "! How are you today?";
                }
                document.getElementById("Prompt").innerHTML = text;
            }
        </script>

    </div>
