<script>

    const multiplication2 = (a, b) => {

        var result = 0;

        for (var i = 0; i < Math.abs(b); i++) {
            result += a;
        }


        return result;
    }

    console.log(multiplication2(5, 4)); // Output: 20
    console.log(multiplication2(2, 8)); // Output: 16
    console.log(multiplication2(7, 6)); // Output: 42

    document.writeln(multiplication2(5, 4));
    document.writeln(multiplication2(2, 8));
    document.writeln(multiplication2(7, 6));

</script>
