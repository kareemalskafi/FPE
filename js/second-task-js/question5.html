<script>

    var base = parseFloat(prompt("Enter the value of base:"));
    var height = parseFloat(prompt("Enter the value of height:"));


    const calculateTriangleArea = (base, height) => {
        if (base <= 0 || height <= 0) {
            return "Base and height must be positive values.";
        }

        var area = (base * height) / 2;
        return area;
    }


    var triangleArea = calculateTriangleArea(base, height);
    console.log("The area of the triangle is: " + triangleArea);
    document.writeln(`The area of the triangle is: ${triangleArea}`);

</script>
