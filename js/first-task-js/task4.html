<!DOCTYPE html>
<html>

<head>
    <title>If Statement Example</title>
</head>

<body>
    <script>
        const x = parseFloat(prompt("Enter the value of x:"));
        const y = parseFloat(prompt("Enter the value of y:"));

        if (x > y) {
            alert("Hello World");
            console.log("Hello World");

            document.write("<p>Hello World</p>");
        } else {
            alert("Goodbye");
            console.log("Goodbye");

            document.write("<p>Goodbye</p>");
        }
    </script>
</body>

</html>
