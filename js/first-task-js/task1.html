<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <h1>Task 1</h1>
    <div>
        <label for="operation">Enter the operation (+, -, *, /):</label>
        <input type="text" id="operation">
    </div>
    <div>
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2">
    </div>
    <button onclick="calculate()">Calculate</button>

    <div id="result">
        <h2>Result:</h2>
        <p>Operation: <span id="operationDisplay"></span></p>
        <p>Number 1: <span id="num1Display"></span></p>
        <p>Number 2: <span id="num2Display"></span></p>
        <p>Result: <span id="resultDisplay"></span></p>
    </div>

    <script>
        function calculate() {
            const operationInput = document.getElementById('operation');
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');

            const operation = operationInput.value;
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            document.getElementById('operationDisplay').textContent = operation;
            document.getElementById('num1Display').textContent = num1;
            document.getElementById('num2Display').textContent = num2;

            let result;
            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            } else if (operation === '*') {
                result = num1 * num2;
            } else if (operation === '/') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    alert("Division by zero is not allowed.");
                    return;
                }
            } else {
                alert("Invalid operation. Please enter +, -, *, or /.");
                return;
            }

            document.getElementById('resultDisplay').textContent = result;
            console.log(`Result: ${result}`);
        }
    </script>
    <a href="../../index.html" style="font-size: 28px; display: flex; justify-content: center;">Back</a>
</body>

</html>
