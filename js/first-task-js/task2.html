<!DOCTYPE html>
<html>

<head>
    <title>Grading Program</title>
</head>

<body>
    <script>
        let mark = 85;

        let grade;

        switch (true) {
            case (mark < 50):
                grade = "FAIL";
                break;
            case (mark >= 50 && mark <= 59):
                grade = "D";
                break;
            case (mark >= 60 && mark <= 69):
                grade = "C";
                break;
            case (mark >= 70 && mark <= 79):
                grade = "B";
                break;
            case (mark >= 80 && mark <= 89):
                grade = "A";
                break;
            case (mark >= 90 && mark <= 100):
                grade = "A+";
                break;
            default:
                grade = "Invalid mark (out of range)";
                break;
        }

        document.write(`<p>Mark: ${mark}</p>`);
        document.write(`<p>Grade: ${grade}</p>`);
    </script>
</body>

</html>
